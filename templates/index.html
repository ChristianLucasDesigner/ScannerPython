<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Rede</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-light: #e2e8f0;
            --text-muted: #94a3b8;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .scan-form {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        .scan-form:hover {
            transform: translateY(-2px);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #334155;
            border-radius: 0.5rem;
            background: #0f172a;
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary-dark);
        }

        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        .loading-container {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(124, 58, 237, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .loading-text {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .results-container {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #334155;
        }

        th {
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.875rem;
        }

        tr:hover {
            background: rgba(124, 58, 237, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-network-wired"></i> Scanner de Rede</h1>
            <p class="text-muted">Identifique dispositivos ativos em sua rede local</p>
        </div>

        <form id="scan-form" class="scan-form">
            <div class="input-group">
                <input type="text" id="base_ip" placeholder="Digite o IP base (ex: 192.168.1)" required>
                <button type="submit" id="scan-btn">
                    <i class="fas fa-search"></i>
                    Escanear
                </button>
            </div>
        </form>

        <div class="loading-container" id="loading">
            <div class="loading-spinner"></div>
            <p class="loading-text">Escaneando rede, aguarde...</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text"></span>
        </div>

        <div class="results-container" id="resultados">
            <h2>Resultados do Scan</h2>
            <table>
                <thead>
                    <tr>
                        <th>IP</th>
                        <th>Hostname</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        function mostrarErro(mensagem) {
            $('#error-text').text(mensagem);
            $('#error-message').fadeIn();
            setTimeout(() => $('#error-message').fadeOut(), 5000);
        }

        $('#scan-form').on('submit', function(e) {
            e.preventDefault();
            const base_ip = $('#base_ip').val().trim();
            
            if (!base_ip) {
                mostrarErro('Digite um IP base vÃ¡lido');
                return;
            }

            $('#scan-btn').prop('disabled', true);
            $('#loading').fadeIn();
            $('#resultados').hide();
            $('#resultados tbody').empty();
            $('#error-message').hide();

            fetch('/scan', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ base_ip: base_ip })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.erro || 'Erro ao escanear a rede');
                    });
                }
                return response.json();
            })
            .then(data => {
                $('#loading').fadeOut();
                $('#resultados').fadeIn();
                
                if (data.resultados && data.resultados.length > 0) {
                    for (const item of data.resultados) {
                        $('#resultados tbody').append(`
                            <tr>
                                <td>${item.ip}</td>
                                <td>${item.hostname}</td>
                                <td><span class="status-badge status-active">Ativo</span></td>
                            </tr>
                        `);
                    }
                } else {
                    $('#resultados tbody').append(`
                        <tr>
                            <td colspan="3" style="text-align: center;">
                                Nenhum dispositivo encontrado na rede
                            </td>
                        </tr>
                    `);
                }
            })
            .catch(error => {
                $('#loading').fadeOut();
                mostrarErro(error.message);
            })
            .finally(() => {
                $('#scan-btn').prop('disabled', false);
            });
        });
    </script>
</body>
</html>
