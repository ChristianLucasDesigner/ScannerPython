{% extends "menu.html" %}

{% block title %}Usuários{% endblock %}
{% block header %}Gerenciamento de Usuários{% endblock %}

{% block content %}
<div style="background: white; border-radius: 8px; padding: 20px; color: black;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h3 style="margin: 0;">Lista de Usuários</h3>
        <button style="background-color: #4CAF50; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">
            + Adicionar Usuário
        </button>
    </div>

    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr style="background-color: #f2f2f2;">
                <th style="padding: 12px; text-align: left;">Nome</th>
                <th style="padding: 12px; text-align: left;">Usuário</th>
                <th style="padding: 12px; text-align: left;">Tipo</th>
                <th style="padding: 12px; text-align: left;">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario, dados in usuarios.items() %}
            <tr>
                <td style="padding: 10px;">{{ dados.nome }}</td>
                <td style="padding: 10px;">{{ usuario }}</td>
                <td style="padding: 10px;">Técnico</td>
                <td style="padding: 10px;">
                    <button style="background-color: #2196F3; color: white; border: none; padding: 6px 10px; border-radius: 4px;">Editar</button>
                    <button style="background-color: #f44336; color: white; border: none; padding: 6px 10px; border-radius: 4px;">Remover</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
