<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Scanner de Rede{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-light: #e2e8f0;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: var(--bg-card);
            padding: 1.5rem;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #334155;
        }

        .logo h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: rgba(124, 58, 237, 0.1);
            color: var(--text-light);
        }

        .menu-item.active {
            background: var(--primary);
            color: white;
        }

        .menu-item i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #334155;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-btn:hover {
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 1rem;
            }

            .logo h1, .menu-item span {
                display: none;
            }

            .menu-item {
                justify-content: center;
                padding: 0.75rem;
            }

            .menu-item i {
                margin: 0;
            }

            .main-content {
                margin-left: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1><i class="fas fa-network-wired"></i> Scanner TI</h1>
        </div>
        
        <nav>
            <a href="{{ url_for('home') }}" class="menu-item {% if request.endpoint == 'home' %}active{% endif %}">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            
            <a href="{{ url_for('maquinas') }}" class="menu-item {% if request.endpoint == 'maquinas' %}active{% endif %}">
                <i class="fas fa-desktop"></i>
                <span>Máquinas</span>
            </a>
            
            <a href="{{ url_for('impressoras') }}" class="menu-item {% if request.endpoint == 'impressoras' %}active{% endif %}">
                <i class="fas fa-print"></i>
                <span>Impressoras</span>
            </a>
            
            <a href="{{ url_for('aparelhos') }}" class="menu-item {% if request.endpoint == 'aparelhos' %}active{% endif %}">
                <i class="fas fa-mobile-alt"></i>
                <span>Aparelhos</span>
            </a>
            
            <a href="{{ url_for('relatorios') }}" class="menu-item {% if request.endpoint == 'relatorios' %}active{% endif %}">
                <i class="fas fa-chart-bar"></i>
                <span>Relatórios</span>
            </a>
            
            <a href="{{ url_for('meu_perfil') }}" class="menu-item {% if request.endpoint == 'meu_perfil' %}active{% endif %}">
                <i class="fas fa-user"></i>
                <span>Meu Perfil</span>
            </a>
            
            <a href="{{ url_for('usuarios') }}" class="menu-item {% if request.endpoint == 'usuarios' %}active{% endif %}">
                <i class="fas fa-users"></i>
                <span>Usuários</span>
            </a>
        </nav>
    </div>

    <div class="main-content">
        <div class="header">
            <h2>{% block header %}{% endblock %}</h2>
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <div>{{ session.get('nome') }}</div>
                    <small>{{ session.get('usuario') }}</small>
                </div>
                <a href="{{ url_for('logout') }}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </div>
        </div>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
