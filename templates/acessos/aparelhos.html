{% extends "menu/menu.html" %}

{% block title %}Aparelhos - Scanner TI{% endblock %}

{% block header %}Aparelhos{% endblock %}

{% block content %}
<div class="devices-container">
    <div class="devices-header">
        <h3><i class="fas fa-mobile-alt"></i> Aparelhos da Rede</h3>
        <div class="devices-actions">
            <button id="refresh-btn" class="refresh-btn">
                <i class="fas fa-sync-alt"></i>
                Atualizar
            </button>
            <button id="export-btn" class="export-btn">
                <i class="fas fa-file-excel"></i>
                Exportar
            </button>
        </div>
    </div>

    <div id="loading" class="loading-container" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Carregando dispositivos...</p>
    </div>

    <div id="error-message" class="error-message" style="display: none;">
        <i class="fas fa-exclamation-circle"></i>
        <span id="error-text"></span>
    </div>

    <div class="devices-grid" id="devices-list">
        <!-- Os dispositivos serão carregados via JavaScript -->
    </div>
</div>

<style>
    .devices-container {
        background: var(--bg-card);
        padding: 1.5rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .devices-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
    }

    .devices-header h3 {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .devices-actions {
        display: flex;
        gap: 1rem;
    }

    .refresh-btn, .export-btn {
        background: #334155;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: background 0.3s ease;
    }

    .refresh-btn:hover {
        background: #475569;
    }

    .export-btn {
        background: #10b981;
    }

    .export-btn:hover {
        background: #059669;
    }

    .loading-container {
        text-align: center;
        padding: 2rem;
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(124, 58, 237, 0.1);
        border-radius: 50%;
        border-top-color: var(--primary);
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .error-message {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .devices-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1rem;
    }

    .device-card {
        background: #0f172a;
        padding: 1rem;
        border-radius: 0.5rem;
        border-left: 4px solid #3b82f6;
    }

    .device-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
    }

    .device-name {
        font-weight: 500;
        color: var(--text-light);
    }

    .device-status {
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
    }

    .status-active {
        background: rgba(16, 185, 129, 0.1);
        color: #10b981;
    }

    .status-inactive {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
    }

    .device-info {
        color: var(--text-muted);
        font-size: 0.875rem;
    }

    .device-info div {
        margin-bottom: 0.25rem;
    }

    .device-info i {
        width: 20px;
        text-align: center;
    }

    @media (max-width: 768px) {
        .devices-header {
            flex-direction: column;
            gap: 1rem;
            align-items: flex-start;
        }

        .devices-actions {
            width: 100%;
        }

        .devices-actions button {
            flex: 1;
        }
    }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function mostrarErro(mensagem) {
        $('#error-text').text(mensagem);
        $('#error-message').fadeIn();
        setTimeout(() => $('#error-message').fadeOut(), 5000);
    }

    function carregarDispositivos() {
        $('#loading').fadeIn();
        $('#devices-list').hide();
        $('#error-message').hide();

        fetch('/scan', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ base_ip: '192.168.200' })
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(data => {
                    throw new Error(data.erro || 'Erro ao carregar dispositivos');
                });
            }
            return response.json();
        })
        .then(data => {
            const aparelhos = data.aparelhos;
            const devicesList = $('#devices-list');
            devicesList.empty();

            if (aparelhos.length === 0) {
                devicesList.append(`
                    <div class="device-card">
                        <div class="device-info">
                            <i class="fas fa-info-circle"></i>
                            Nenhum aparelho encontrado na rede
                        </div>
                    </div>
                `);
            } else {
                aparelhos.forEach(device => {
                    devicesList.append(`
                        <div class="device-card">
                            <div class="device-header">
                                <div class="device-name">${device.hostname}</div>
                                <div class="device-status status-active">Ativo</div>
                            </div>
                            <div class="device-info">
                                <div><i class="fas fa-network-wired"></i> ${device.ip}</div>
                                <div><i class="fas fa-clock"></i> Última verificação: ${data.timestamp}</div>
                            </div>
                        </div>
                    `);
                });
            }
            
            $('#loading').fadeOut();
            devicesList.fadeIn();
        })
        .catch(error => {
            $('#loading').fadeOut();
            mostrarErro(error.message);
        });
    }

    // Carregar dispositivos ao entrar na página
    $(document).ready(function() {
        carregarDispositivos();
    });

    // Atualizar ao clicar no botão
    $('#refresh-btn').on('click', carregarDispositivos);

    // Exportar para Excel
    $('#export-btn').on('click', function() {
        const dados = {
            aparelhos: $('.device-card').map(function() {
                return {
                    ip: $(this).find('.device-info div:first').text().split(' ')[1],
                    hostname: $(this).find('.device-name').text(),
                    status: $(this).find('.device-status').text()
                };
            }).get()
        };

        if (dados.aparelhos.length === 0) {
            mostrarErro('Nenhum aparelho para exportar');
            return;
        }

        fetch('/exportar', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(dados)
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(data => {
                    throw new Error(data.erro || 'Erro ao exportar relatório');
                });
            }
            return response.json();
        })
        .then(data => {
            alert(`Relatório exportado com sucesso: ${data.arquivo}`);
        })
        .catch(error => {
            mostrarErro(error.message);
        });
    });
</script>
{% endblock %}
